<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.css">
    <style>
        .container {
            max-width: 600px;
        }

        .btn.btn-primary {
            background-color: rgb(0, 69, 103);
            border-color: rgb(0, 115, 77);
            color: rgb(255, 135, 145);
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-size: 22px;
            font-weight: 420;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>登陆</h1>
        <form>
            <div class="form-group">
                <label>用户名</label>
                <input class="form-control" type="text">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input class="form-control" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">登陆</button>
            </div>
    </div>
    </form>
</body>

</html>
